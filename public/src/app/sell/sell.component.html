<div class="mainbody">
    <h1> Sell ShintoCoin</h1>
    <h3>Welcome to ShintoCoins! Solve Algorithms as simulated Proof-of-work to mine coins!</h3>
    <p>Balance: {{balance}}</p>
    <p>
        <input name="order" [(ngModel)]="order" class="input" type="number" max={{balance}}>
        <button (click)="sellCoins()" >Sell Coins</button>
    </p>

</div>
